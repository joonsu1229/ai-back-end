spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

langchain:
  model-type: onnx
  embedding:
    enabled: true  # 이 줄 추가
    model: all-minilm-l6-v2
