spring:
  datasource:
    url: jdbc:p6spy:postgresql://exxxx:5432/neondb
    username: xxxx
    password: xxxx
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  server:
    port: 5431

  langchain:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
    embedding:
      model: all-minilm-l6-v2

  logging:
    level:
      p6spy: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.orm.jdbc.bind: TRACE
      org.hibernate.orm.jdbc.extract: TRACE
      org.springframework.jdbc.core: TRACE # 보조 확인용