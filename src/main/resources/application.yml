spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      maximum-pool-size: 40     # 전체 인스턴스 합산이 max_connections를 넘지 않도록 조절
      minimum-idle: 10          # idle 커넥션 수
      idle-timeout: 30000       # 30초 idle 유지 후 해제
      max-lifetime: 1800000     # 30분 후 커넥션 재생성
      connection-timeout: 20000 # 20초 대기 후 실패 처리
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

langchain:
  model-type: onnx
  embedding:
    enabled: true  # 이 줄 추가
    model: all-minilm-l6-v2
